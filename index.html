<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Cuma</h2>
                <span>7 Eylül 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                        <span>İstanbul, TR</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun' ></i>
                <h1 class="weather-temp">
                    25°C
                </h1>
                <h3>Güneşli</h3>
            </div>
        </div>
        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">Yağış İhtimali</span>
                    <span class="value">4 %</span>
                </div>  
                <div>
                    <span class="title">Nem</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">Rüzgar Hızı</span>
                    <span class="value">6 km/h</span>
                </div>
            </div>
            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud' ></i>
                    <span>Cmr</span>
                    <span class="day-temp">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun' ></i>
                    <span>Pzr</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain' ></i>
                    <span>Pzrt</span>
                    <span class="day-temp">02°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle' ></i>
                    <span>Sal</span>
                    <span class="day-temp">14°C</span>
                </li>

            </ul>
            <div class="btn-conteiner">
                <button class="loc-button">Şehir Ara</button>
            </div>
        </div>
    </div>
</body>
</html>
